<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stylesheets/style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <section class="keys">
      <section data-key="65" class="key">
        <kbd>A</kbd>
        <span>Boom</span>
      </section>
      <section data-key="83" class="key">
        <kbd>S</kbd>
        <span>Clap</span>
      </section>
      <section data-key="68" class="key">
        <kbd>D</kbd>
        <span>Hihat</span>
      </section>
      <section data-key="70" class="key">
        <kbd>F</kbd>
        <span>Kick</span>
      </section>
      <section data-key="71" class="key">
        <kbd>G</kbd>
        <span>Openhat</span>
      </section>
      <section data-key="72" class="key">
        <kbd>H</kbd>
        <span>Ride</span>
      </section>
      <section data-key="74" class="key">
        <kbd>J</kbd>
        <span>Snare</span>
      </section>
      <section data-key="75" class="key">
        <kbd>K</kbd>
        <span>Tink</span>
      </section>
      <section data-key="76" class="key">
        <kbd>L</kbd>
        <span>Tom</span>
      </section>
    </section>
    <section class="audioFiles">
      <audio data-key="65" src="Sounds/boom.wav"></audio>
      <audio data-key="83" src="Sounds/clap.wav"></audio>
      <audio data-key="68" src="Sounds/hihat.wav"></audio>
      <audio data-key="70" src="Sounds/kick.wav"></audio>
      <audio data-key="71" src="Sounds/openhat.wav"></audio>
      <audio data-key="72" src="Sounds/ride.wav"></audio>
      <audio data-key="74" src="Sounds/snare.wav"></audio>
      <audio data-key="75" src="Sounds/tink.wav"></audio>
      <audio data-key="76" src="Sounds/tom.wav"></audio>
    </section>
    <script src="src/javascript/k2s.js"></script>
  </body>
</html>
